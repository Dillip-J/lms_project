<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to your account</title>
  <link href="./css/loginlms.css" rel="stylesheet">
</head>
<body>
  <form class="login-card" action="./mainpage/Lms.html">
    <h2>Login</h2>
    <input type="text" placeholder="Username" required />
    <input type="e-mail" id="emaildisplay" name="emaildisplay" placeholder="e-mail" required />
    <input type="password" placeholder="Password" required />
    <button class="btn-login" type="submit">Login</button>
    <div class="note">username/password</div>
  </form>
</body>
</html>
