<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to your account</title>
  <link href="./css/loginlms.css" rel="stylesheet">
</head>
<body>
 <form class="login-card" action="./mainpage/Lms.html">
  <h2>Login</h2>
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Username" required />
  </div> 
  <div>
    <label for="emaildisplay">E-mail</label>
    <input type="email" id="emaildisplay" name="emaildisplay" placeholder="e-mail" required />
  </div> 
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required />
  </div>  
  <button class="btn-login" type="submit">Login</button>  
  <div class="note">username/password</div>
</form>
</body>
</html>
